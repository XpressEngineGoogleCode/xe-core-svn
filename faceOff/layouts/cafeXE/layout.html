<!--// 내용 영역 이미지 -->

<style type="text/css"> #cafeXeContainer {background:#FFFFFF url("{$layout_info->content_background_image}") repeat left top !important; } </style>
<!--@end-->



<div class="cafeXe">
    <div class="cafeXeFixed">
        <div id="cafeXeContainer" class="{$_posClass}">
            <!-- #header -->
            <div id="cafeXeHeader">
                <div class="cafeXeHeader"><a href="#content" class="skipToContent">Skip to content</a>
                    <!--@if($layout_info->logo_image)-->
                    <h1 class="cafeXeH1"><a href="{$layout_info->index_url}" class="cafeXeA"><img src="{$layout_info->logo_image}" title="{$layout_info->logo_text}" /></a></h1>
                    <!--@elseif($layout_info->logo_text)-->
                    <h1 class="cafeXeH1"><a href="{$layout_info->index_url}" class="cafeXeA">{$layout_info->logo_text}</a></h1>
                    <!--@else-->
                    <h1 class="cafeXeH1"><a href="{$layout_info->index_url}" class="cafeXeA">Cafe<sup>XE</sup></a></h1>
                    <!--@end-->

                    <div class="cafeXeSearch">
                        <form action="{getUrl()}" method="post">
                            <fieldset>
                                <input type="hidden" name="mid" value="{$mid}" />
                                <input type="hidden" name="act" value="IS" />
                                <input type="hidden" name="search_target" value="title" />
                                <legend>{$lang->cmd_search}</legend>
                                <input type="text" name="is_keyword" class="searchInput" />
                                <input type="image" src="./img/white/buttonSearch.gif" value="{$lang->cmd_search}" class="searchSubmit" />
                            </fieldset>
                        </form>
                    </div>

                    <p class="cafeXeUrl"><a href="{$layout_info->index_url}" class="cafeXeA">{$layout_info->index_url}</a></p>

                </div>
            </div>
            <!-- /#header -->
            <hr class="cafeXeHr" />
            <!-- #body -->
            <div id="cafeXeBody">
                <div id="cafeXeContent">
                    {$content}
                </div>
                <hr class="cafeXeHr" />
                <div class="cafeXeExtension cafeXeE1">
                    <!--// Left/Right Widget -->

                    <!--// Site Status -->
                    <img class="zbxe_widget_output" widget="site_info" skin="default" widgetstyle="simple" ws_colorset="{$layout_info->colorset}" ws_title="{$lang->cafe_info}"  ws_more_url="" ws_more_text=""/>

                    <!--// Login Info Widget -->
                    <img class="zbxe_widget_output" widget="login_info" skin="default" widgetstyle="simple" ws_colorset="{$layout_info->colorset}" ws_title="<!--@if($is_logged)-->{$logged_info->nick_name}<!--@else-->{$lang->cmd_login}<!--@end-->" ws_more_url="" ws_more_text=""/>

                    <!--// Menu Widget -->
                    <img class="zbxe_widget_output" widget="navigator" skin="tree" widgetstyle="simple" ws_colorset="{$layout_info->colorset}" ws_title="{$lang->menu}" />

                    <!--// Logged Member List Widget -->
                    <img class="zbxe_widget_output" widget="logged_members" skin="default"  widgetstyle="simple" ws_colorset="{$layout_info->colorset}" ws_title="{$lang->logged_users}" />

                    <!--// Visitor Status Widget -->
                    <img class="zbxe_widget_output" widget="counter_status" skin="default" widgetstyle="simple" ws_colorset="{$layout_info->colorset}" ws_title="{$lang->counter}" />
                </div>
            </div>
            <!-- /#body -->
            <hr class="cafeXeHr" />
            <!-- #knee -->
            <div id="cafeXeKnee">
                <div class="cafeXeExtension">
                    <!--// Bottom Widget -->
                </div>
            </div>
            <!-- /#knee -->
            <hr class="cafeXeHr" />
            <!-- #footer -->
            <div id="cafeXeFooter">
                <div class="cafeXeFooter">
                    <address class="cafeXeAddress">
                    Powered by <a href="http://www.xpressengine.com" onclick="window.open(this.href);return false;"><abbr title="Xpress Engine">XE</abbr></a>.
                    </address>

                    <!-- 언어 선택 위젯 -->
                    <img class="zbxe_widget_output" widget="language_select" skin="default" />
                </div>
            </div>
            <!-- /#footer -->
        </div>
    </div>
</div>
