<form ruleset="insertRssModuleConfig" action="./" method="post" class="form" id="rss_module_form">
    <input type="hidden" name="module" value="rss" />
    <input type="hidden" name="act" value="procRssAdminInsertModuleConfig" />
    <input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
    <input type="hidden" name="target_module_srl" value="{$rss_config->module_srl?$rss_config->module_srl:$module_srls}" />
    <div class="xe-ui-panel">
        <div class="xe-ui-panel-content cleared">
            <h2>{$lang->open_rss}</h2>
            <p>{$lang->about_open_rss}</p>
            <table class="xe-ui-form-table" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td class="v-top"><p>{$lang->open_rss}</p></td>
                        <td>
                            <select name="open_rss" id="open_rss" class="xe-ui-panel-select">
                                <!--@foreach($lang->open_rss_types as $key=>$val)-->
                                <option value="{$key}" <!--@if(!$rss_config->open_rss && $key=='N')-->selected="selected"<!--@elseif($rss_config->open_rss==$key)-->selected="selected"<!--@end-->>{$val}</option>
                                <!--@end-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="v-top nowrap"><p>{$lang->open_feed_to_total}</p></td>
                        <td>
                            <select name="open_total_feed" id="open_total_feed" class="xe-ui-panel-select">
                                <option value="N" <!--@if(!$rss_config->open_total_feed || $rss_config->open_total_feed == 'N')-->selected="selected"<!--@end-->>{$lang->use}</option>
                                <option value="T_N" <!--@if($rss_config->open_total_feed == 'T_N')-->selected="selected"<!--@end-->>{$lang->notuse}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="v-top">{$lang->description}</td>
                        <td>
                            <textarea class="xe-ui-panel-textarea" name="feed_description" id="feed_description">{$rss_config->feed_description}</textarea>
                            <p class="desc">{$lang->about_feed_description}</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="v-top">{$lang->feed_copyright}</td>
                        <td>
                            <input class="xe-ui-panel-text" type="text" name="feed_copyright" id="feed_copyright" value="{htmlspecialchars($rss_config->feed_copyright)}" />
                            <p class="desc">{$lang->about_feed_copyright}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="xe-ui-panel-controller">
            <hr />
            <p class="center">
                <a href="" onclick="jQuery('#rss_module_form').submit()" class="xe-ui-button-gray">{$lang->cmd_save}</a>
            </p>
        </div>
    </div>
</form>
