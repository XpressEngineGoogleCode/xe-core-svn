    <div id="installContent">
        <div class="xe-ui-panel cleared">
            <div class="xe-ui-panel-content">
                <h2>{$lang->db_title}</h2>
                <p>{$lang->db_description}</p>
                <div cond="$XE_VALIDATOR_MESSAGE" class="xe-ui-message {$XE_VALIDATOR_MESSAGE_TYPE} gradient cleared">
                    <a href="#" style="float: right;" onclick="jQuery(this).parent().remove();return false;" class="xe-ui-button-gray gradient">Dismiss</a>
                    <p>{$XE_VALIDATOR_MESSAGE}</p>
                </div>
                <form rule="mysql" action="./" method="post" id="db_data">
                <input type="hidden" value="{getUrl('', 'act', $act, 'db_type', $db_type)}" name="error_return_url">
                <input type="hidden" name="act" value="procMysqlDBSetting" />
                <input type="hidden" name="db_type" value="{$db_type}" />
                    <p>
                        <label for="dbHostName">{$lang->db_hostname}: <span class="required">*</span></label>
                        <input name="db_hostname" value="localhost" type="text" class="xe-ui-panel-text" id="dbHostName" title="{$lang->db_hostname_desc}"/>
                    </p>
                    <p>
                        <label for="dbPort">{$lang->db_port}: <span class="required">*</span></label>
                        <input name="db_port" value="3306" type="text" class="xe-ui-panel-text" id="dbPort" title=""/>
                    </p>
                    <p>
                        <label for="dbId">{$lang->db_userid}: <span class="required">*</span></label>
                        <input name="db_userid" type="text" class="xe-ui-panel-text" id="dbId" title=""/>
                    </p>
                    <p>
                        <label for="dbPw">{$lang->db_password}:</label>
                        <input name="db_password" type="password" class="xe-ui-panel-text" id="dbPw" title="{$lang->db_password_desc}"/>
                    </p>
                    <p>
                        <label for="dbName">{$lang->db_database}: <span class="required">*</span></label>
                        <input name="db_database" type="text" class="xe-ui-panel-text" id="dbName" title=""/>
                    </p>
                    <p>
                        <label for="dbPrefix">{$lang->db_table_prefix}: <span class="required">*</span></label>
                        <input name="db_table_prefix" type="text" class="xe-ui-panel-text" id="dbPrefix" value="xe" title="{$lang->db_hostname_desc}"/>
                    </p>
                </form>
            </div>
            <div class="xe-ui-panel-controller cleared">
                <hr />
                <p style="float: left; margin-left: 16px;">
                    <a href="{getUrl('','act','dispInstallSelectDB')}" class="xe-ui-button-gray gradient">{$lang->cmd_back}</a>
                </p>
                <p style="float: right; margin-right: 16px;">
                    <a href="#" id="goNext" onclick="jQuery('#db_data').submit();return false;" class="xe-ui-button-gray gradient">{$lang->cmd_proceed}</a>
                </p>
            </div>
        </div>
        <p id="version">{$lang->version} {__XE_VERSION__}</p>
    </div>
