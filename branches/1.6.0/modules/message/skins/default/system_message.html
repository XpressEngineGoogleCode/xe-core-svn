<script type="text/javascript">
    jQuery( function(){
        jQuery("input:checkbox").each( function() {
            offset = jQuery(this).next().width() + 20;
            jQuery(this).tipTip({defaultPosition: "right", activation: "focus", maxWidth:"300px", delay:"0", edgeOffset:offset});
        });
    });
</script>
<h1 style="margin-top: 50px;">
    <img src="{getUrl()}common/img/logo.png" width="315" height="52" alt="XpressEngine logo" title="XpressEngine" />
</h1>
<div class="xe-ui-panel cleared" style="width: 400px; margin: 50px auto;">
    <div class="xe-ui-panel-content">
        <h2>{$system_message}</h2>
        <div cond="$XE_VALIDATOR_MESSAGE" class="xe-ui-message {$XE_VALIDATOR_MESSAGE_TYPE} gradient cleared">
            <a href="#" style="float: right;" onclick="jQuery(this).parent().remove();return false;" class="xe-ui-button-gray gradient">Dismiss</a>
            <p>{$XE_VALIDATOR_MESSAGE}</p>
        </div>
        <form ruleset="@login" action="./" method="post" id="gForm">
            <input type="hidden" name="module" value="member" />
            <input type="hidden" name="act" value="procMemberLogin" />
            <input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
            <p>
                <label for="user_id">{$lang->user_id}:</label>
                <input type="text" name="user_id" id="uid" value="" class="xe-ui-panel-text" />
            </p>
            <p>
                <label for="password">{$lang->password}:</label>
                <input type="password" name="password" id="upw" value="" class="xe-ui-panel-text" />
            </p>
            <p>
                <label></label>
                <input type="checkbox" name="keep_signed" id="keepid" class="inputCheck" value="Y" title="{$lang->about_keep_warning}"/>
                <label for="keepid" style="width: 150px;">{$lang->keep_signed}</label>
            </p>
