<load target="./js/menu_setup.js" usecdn="true" />

<h1>{$lang->admin_setup}</h1>
<div class="xe-ui-title-separator">
    <hr/>
</div>

<div id="content" class="cleared">
    <div cond="$XE_VALIDATOR_MESSAGE" class="xe-ui-message {$XE_VALIDATOR_MESSAGE_TYPE} gradient cleared">
        <a href="#" style="float: right;" onclick="jQuery(this).parent().remove();return false;" class="xe-ui-button-gray gradient">Dismiss</a>
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <div class="xe-ui-panel">
        <div class="xe-ui-panel-content cleared">
            <form action="./" method="post" enctype="multipart/form-data" id="adm_upd">
                <input type="hidden" name="module" value="admin" />
                <input type="hidden" name="act" value="procAdminUpdateConfig" />
                <h2>{$lang->admin_title}</h2>
                <p class="form-list">
                    <label for="adminLogo" class="desc">{$lang->admin_logo}</label>
                    <!--@if($config_object->adminLogo)-->
                    <img src="{getUrl('').$config_object->adminLogo}" />
                    <button type="submit" value="procAdminDeleteLogo" name="act" class="text">{$lang->cmd_delete}</button>
                    <!--@else-->
                    <img src="{getUrl('')}{$gnb_title_info->adminLogo}" />
                    <!--@end-->
                    <br />
                    <span class="desc"></span>
                    <input type="file" name="adminLogo" id="adminLogo" />
                </p>
                <p class="form-list">
                    <label for="adminTitle" class="desc">{$lang->admin_title}</label>
                    <input type="text" name="adminTitle" id="adminTitle" value="{$config_object->adminTitle}" class="xe-ui-panel-text"/>
                </p>
            </form>
            <div class="modal" id="editMenu">
                <div class="fg">
                    <form id="editForm" action="./" class="form">
                        <input type="hidden" name="module" value="menu" />
                        <input type="hidden" name="act" value="procMenuAdminInsertItemForAdminMenu" />
                        <input type="hidden" name="menu_srl" value="{$menu_srl}" />
                        <input type="hidden" name="parent_srl" value="" />
                        <h2>{$lang->admin_menu_add}</h2>
                        <ul>
                            <li>
                                <p class="q"><label for="name">{$lang->module}</label></p>
                                <div class="a">
                                    <select name="menu_name" id="menuNameList">
                                    </select>
                                </div>
                            </li>
                        </ul>
                        <div class="btnArea">
                            <span class="btn"><input type="submit" value="{$lang->cmd_save}" /></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="xe-ui-panel-controller">
            <hr />
            <p class="center">
                <a href="#" onclick="jQuery('#adm_upd').submit();return false;" class="xe-ui-button-gray">{$lang->cmd_save}</a>
            </p>
        </div>
    </div>

    <div class="xe-ui-panel">
        <div class="xe-ui-panel-content cleared">
            <form id="listForm" action="./" class="siteMap" method="post">
                <input type="hidden" name="module" value="admin" />
                <input type="hidden" name="act" value="procMenuAdminDeleteItem" id="act_proc"/>
                <input type="hidden" name="menu_srl" value="{$menu_srl}" />
                <input type="hidden" name="title" value="{$menu_title}" />
                <input type="hidden" name="menu_item_srl" value="" />
                <input type="hidden" name="success_return_url" value="{getUrl('', 'module', 'admin', 'act', 'dispAdminSetup')}" />
                <h2>{$lang->admin_menu_setup}</h2>
                <div class="adminMenu portlet">
                    <ul class="lined">
                        <li class="parent" loop="$gnbUrlList=>$key,$value">
                            <input type="hidden" name="parent_key[]" value="{$value['parent_srl']}" class="_parent_key" />
                            <input type="hidden" name="item_key[]" value="{$value['node_srl']}" class="_item_key" />
                            <span>{$value['text']}</span> <span class="side"><a href="#editMenu" class="modalAnchor _add">{$lang->add}</a></span>
                            <ul cond="is_array($value['list']) && count($value['list'])>0">
                                <li loop="$value['list']=>$key2,$value2">
                                    <input type="hidden" name="parent_key[]" value="{$value2['parent_srl']}" class="_parent_key" />
                                    <input type="hidden" name="item_key[]" value="{$value2['node_srl']}" class="_item_key" />
                                    <span>{$value2['text']}</span><span class="side"><a href="#delete" class="_child_delete">{$lang->delete}</a></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <p class="aLeft">
                    <a href="#" onclick="jQuery('#act_proc').attr('value','procAdminMenuReset');jQuery('#listForm').submit();return false;" class="xe-ui-button-gray">{$lang->cmd_reset}</a>
                </p>
            </form>
        </div>
        <div class="xe-ui-panel-controller">
            <hr />
            <p class="center">
                <a href="#" onclick="jQuery('#act_proc').attr('value','procMenuAdminArrangeItem');jQuery('#listForm').submit();return false;" class="xe-ui-button-gray">{$lang->cmd_save}</a>
            </p>
        </div>
    </div>
</div>
